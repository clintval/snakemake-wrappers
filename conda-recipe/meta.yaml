{% set name = "snakescale" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af5d41e12c8245826a91115aa6f0771fa369f1f600640d6978f2d8e8f38733a2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - snakemake >=4.5.1
  run:
    - python
    - snakemake >=4.5.1

about:
  home: https://github.com/clintval/snakescale
  license: MIT
  license_family: MIT
  license_file: 
  summary: Non-strict wrappers for the data pipelining language Snakemake.
  doc_url: http://snakescale.readthedocs.io/
  dev_url: 

extra:
  recipe-maintainers:
    - clintval
