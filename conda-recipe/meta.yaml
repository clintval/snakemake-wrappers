{% set name = "snakescale" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4cf5b989aef26491a618d8fa3339f936da16f6a9e4237f8fe6a94e4ae34d0540

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - snakemake >=4.5.1
  run:
    - python
    - snakemake >=4.5.1

about:
  home: https://github.com/clintval/snakescale
  license: MIT
  license_family: MIT
  license_file: 
  summary: Non-strict wrappers for the data pipelining language Snakemake.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - clintval
